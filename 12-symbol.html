<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Symbol</title>
</head>

<body>
  <script>

    {
      // symbol
      const firstName = Symbol("firstName");
      const lastName = Symbol("lastName");

      const person = {};
      person[firstName] = "Sanas";
      person[lastName] = "Febriyan";

      console.info(person);
    }

    {
      // symbol for

      console.info(Symbol.for("firstName") === Symbol.for("firstName"));

      const person = {};
      person[Symbol.for("firstName")] = "Sanas";
      person[Symbol.for("lastName")] = "Febriyan";

      console.info(person);
      console.info(person[Symbol.for("firstName")]);
      console.info(person[Symbol.for("lastName")]);
    }

  </script>
</body>

</html>
