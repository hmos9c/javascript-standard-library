<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Object</title>
</head>

<body>
    <script>

        {
            // object freeze & seal

            const person = {
                firstName: "Sanas",
                lastName: "Febriyan"
            };

            Object.freeze(person);
            // Object.seal(person);

            person.firstName = "Akmal";
            person.middleName = "Febriyan";
            delete person.lastName;

            console.info(person);
        }

        {

            // object assign

            const target = {
                firstName: "Sanas"
            };
            const source = {
                lastName: "Febriyan"
            };

            Object.assign(target, source);
            console.info(target);
            console.info(source);

        }

        {

            // Object property name & value

            const person = {
                firstName: "Sanas",
                lastName: "Febriyan"
            };

            console.info(Object.values(person));
            console.info(Object.getOwnPropertyNames(person));

        }

    </script>
</body>

</html>
