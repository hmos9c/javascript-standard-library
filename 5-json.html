<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JSON</title>
</head>

<body>

    <script>

        const person = {
            firstName: "Sanas",
            middleName: "Febriyan",
            lastName: "hmos9c",
            address: {
                country: "Indonesia",
                city: "Jakarta"
            },
            hobbies: [
                "Coding", "Game", "Traveling"
            ]
        };

        const json = JSON.stringify(person);
        console.info(json);

        const jsonObject = JSON.parse(json);
        console.info(jsonObject);

    </script>

</body>

</html>
